<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻 砖转 </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="panel.css">
</head>

<body class="panel">
    <header class="panel-header">
        <div class="logo">专 砖转 </div>
        <div class="time-block">
            <div class="current-time" id="current-time">--:--</div>
            <div class="shabbat-status" id="shabbat-status">转 拽专转 砖转</div>
        </div>
        <button class="fullscreen-trigger" id="fullscreen-trigger">住 </button>
    </header>

    <main class="panel-content">
        <section class="hero-quote" id="hero-quote">
            <div class="quote-icon" id="hero-emoji"></div>
            <blockquote id="hero-text">砖转 砖!</blockquote>
            <cite id="hero-source"></cite>
        </section>

        <section class="detail-card" id="detail-card">
            <header>
                <span class="badge" id="card-category">砖专</span>
                <h1 id="card-title">拽祝 驻转</h1>
            </header>
            <div class="card-sections">
                <article class="card-section">
                    <h2>转专</h2>
                    <p id="card-description">驻专 拽祝 驻注 .</p>
                </article>
                <article class="card-section">
                    <h2> 注砖</h2>
                    <p id="card-practical"> 拽爪专 砖驻.</p>
                </article>
                <article class="card-section" id="card-reflection-section">
                    <h2>砖转 转转</h2>
                    <ul id="card-reflection"></ul>
                </article>
                <article class="card-section">
                    <h2>驻注转 砖注</h2>
                    <p id="card-action">爪注 拽 砖.</p>
                </article>
            </div>
        </section>

        <aside class="sidebar">
            <section class="ticker" id="ticker">
                <h3>砖 砖转</h3>
                <ul id="ticker-list"></ul>
            </section>
            <section class="next-card" id="next-card">
                <h3>拽专</h3>
                <p id="next-card-title">拽祝 住祝 专...</p>
                <p id="next-card-category"></p>
            </section>
        </aside>
    </main>

    <footer class="panel-footer">
        <div class="progress-bar">
            <span id="progress-bar-fill"></span>
        </div>
        <div class="meta-info" id="meta-info">
            住 驻转 路 拽祝 #001
        </div>
    </footer>

    <script src="panel.js" type="module"></script>
</body>

</html>
